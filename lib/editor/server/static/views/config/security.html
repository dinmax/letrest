<h1 style="text-align: right">Security</h1> <form class="padding-bottom-40" style="padding-left: 0px;padding-right: 0px"> <div class="container-fluid" style="padding: 0px"> <div class="col-xs-4"> <div class="form-group"> <label class="control-label">Register Path</label> <input class="form-control input-sm" ng-model="Config.security.config.REGISTER_PATH.path"> </div> <div class="form-group"> <label class="control-label">Login Path</label> <input class="form-control input-sm" ng-model="Config.security.config.LOGIN_PATH.path"> </div> <div class="form-group"> <label class="control-label">Secured Path</label> <input class="form-control input-sm" ng-model="Config.security.config.SECURED_PATH.path"> </div> <div class="form-group"> <label class="control-label">Role Path</label> <input class="form-control input-sm" ng-model="Config.security.config.ROLE_PATH.path"> </div> </div> <div class="col-xs-4"> <div class="form-group"> <label class="control-label">Credential Key</label> <input class="form-control input-sm" ng-model="Config.security.config.CREDENTIAL_KEY"> </div> <div class="form-group"> <label class="control-label">Credential Role</label> <input class="form-control input-sm" ng-model="Config.security.config.CREDENTIAL_ROLE"> </div> <div class="form-group"> <label class="control-label">Credential Role ID</label> <input class="form-control input-sm" ng-model="Config.security.config.CREDENTIAL_ROLE_ID"> </div> <div class="form-group"> <label class="control-label">Credential Weight</label> <input class="form-control input-sm" ng-model="Config.security.config.CREDENTIAL_WEIGHT"> </div> <div class="form-group"> <label class="control-label">Credential Name</label> <input class="form-control input-sm" ng-model="Config.security.config.CREDENTIAL_NAME"> </div> <div class="form-group"> <label class="control-label">Credential Nick</label> <input class="form-control input-sm" ng-model="Config.security.config.CREDENTIAL_NICK"> </div> </div> <div class="col-xs-4"> <div class="form-group"> <label class="control-label">Key token pass</label> <input class="form-control input-sm" ng-model="Config.security.config.KEYPASS"> </div> <div class="form-group"> <label class="control-label">Key token expiration</label> <input type="number" class="form-control input-sm" ng-model="Config.security.config.KEYEXPIRATION"> </div> </div> <div class="col-xs-12"> <div class="form-group"> <label>Database Security Strategy</label> <select class="form-control input-sm" ng-model="Config.security.config.STRATEGY.IMPORT"> <option value="./PostgresSecurityStrategy.js">Postgres Security Strategy <option value="./SQLiteSecurityStrategy.js">SQLite Security Strategy <option value="./SQLServerSecurityStrategy.js">SQLServer Security Strategy </select> </div> <div class="form-group"> <label>Account Table</label> <select class="form-control input-sm" ng-model="Config.security.config.STRATEGY.TABLE"> <option ng-repeat="obj in Config.tables" value="{{obj.name}}">{{obj.name}} </select> </div> <div class="form-group"> <label class="control-label">SQL Role Retriaval query</label> <textarea rows="3" class="form-control input-sm" ng-model="Config.security.config.STRATEGY.ROLE_SQL"></textarea> </div> <div class="form-group"> <label class="control-label">SQL Database query action</label> <textarea rows="3" class="form-control input-sm" ng-model="Config.security.config.STRATEGY.LOGIN_SQL"></textarea> </div> <div class="form-group"> <label class="control-label">Attribute for Nick</label> <input class="form-control input-sm" ng-model="Config.security.config.STRATEGY.FIELDS.NICK"> </div> <div class="form-group"> <label class="control-label">Attribute for Password</label> <input type="text" class="form-control input-sm" ng-model="Config.security.config.STRATEGY.FIELDS.PASSWORD"> </div> </div> </div> <!-- FOOTER --> <div class="bar"> <button class="pull-right btn btn-sm btn-warning" ng-click="Mapping.cancel()"><i class="glyphicon glyphicon-remove"></i> Cancel</button> <button class="pull-right btn btn-sm btn-info" ng-click="Mapping.save()" ng-disabled="!Mapping.form.$valid"><i class="glyphicon glyphicon-ok"></i> Save</button> </div> </form>
