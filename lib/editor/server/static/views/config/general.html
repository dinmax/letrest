<h1 style="text-align: right">General</h1> <form class="padding-bottom-40"> <div class="form-group"> <label class="control-label">Path Template</label> <input class="form-control input-sm" ng-model="Config.general.pk_template"> </div> <div class="form-group"> <label>PK name</label> <input type="text" class="form-control input-sm" ng-model="Config.general.pk_name"> </div> <div class="form-group"> <label>Database Strategy</label> <select class="form-control input-sm" ng-model="Config.general.strategy"> <option value="./PostgresStrategy.js">Postgres Strategy <option value="./SQLiteStrategy.js">SQLite Strategy <option value="./SQLServer.js">SQLServer Strategy </select> </div> <div class="form-group"> <label>Max Rows</label> <input type="number" class="form-control input-sm" ng-model="Config.general.max_rows"> </div> <div class="form-group"> <label>Actions (Pre / Post) relative path</label> <input type="text" class="form-control input-sm" ng-model="Config.general.path.actions"> </div> <div class="form-group"> <label>Services relative path</label> <input type="text" class="form-control input-sm" ng-model="Config.general.path.services"> </div> <!-- FOOTER --> <div class="bar"> <button class="pull-right btn btn-sm btn-warning" ng-click="Mapping.cancel()"><i class="glyphicon glyphicon-remove"></i> Cancel</button> <button class="pull-right btn btn-sm btn-info" ng-click="Mapping.save()" ng-disabled="!Mapping.form.$valid"><i class="glyphicon glyphicon-ok"></i> Save</button> </div> </form>
