<div class="services">
  <h1>Select the Services</h1>
  <h4>You can configure actions for each service later.</h4>
  <ul>
    <li><input id="getall" type="checkbox" ng-model="EntityWizard.newEntity.service.all" ><label for="getall"> get all</label></li>
    <li><input id="get" type="checkbox" ng-model="EntityWizard.newEntity.service.get" ><label for="get"> get</label></li>
    <li><input id="post" type="checkbox" ng-model="EntityWizard.newEntity.service.post" ><label for="post"> post</label></li>
    <li><input id="put" type="checkbox" ng-model="EntityWizard.newEntity.service.put" ><label for="put"> put</label></li>
    <li><input id="delete" type="checkbox" ng-model="EntityWizard.newEntity.service.delete" ><label for="delete"> delete</label></li>
    <li><button ng-click="EntityWizard.includeAllServices()">select all</button></li>
  </ul>


</div>
