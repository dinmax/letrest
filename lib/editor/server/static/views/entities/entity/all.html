<div style="margin: 15px">
  <uib-accordion ng-init="isFirstOpen=true" style="overflow: hidden">

    <uib-accordion-group is-open="isFirstOpen">
      <uib-accordion-heading><span class="glyphicon glyphicon-filter"></span> Filters</uib-accordion-heading>
      <ng-include src="'views/entities/entity/filter.html'"></ng-include>
    </uib-accordion-group>
    <uib-accordion-group ng-if="Entities.isTabSelected('all')">
      <uib-accordion-heading><span class="glyphicon glyphicon-sort"></span> Orders</uib-accordion-heading>
      <ng-include src="'views/entities/entity/order.html'"></ng-include>
    </uib-accordion-group>
    <uib-accordion-group ng-if="Entities.isTabSelected('all')">
      <uib-accordion-heading><span class="glyphicon glyphicon-dashboard"></span> Groups</uib-accordion-heading>
      <ng-include src="'views/entities/entity/group_dimension.html'"></ng-include>
      <ng-include src="'views/entities/entity/group_measure.html'"></ng-include>
    </uib-accordion-group>
    <!-- PRE and POST actions -->
    <uib-accordion-group ng-if="Entities.isTabSelected('all')">
      <uib-accordion-heading><span class="glyphicon glyphicon-transfer"></span> Pre & Post actions</uib-accordion-heading>
      <ng-include src="'views/entities/entity/pre-post-actions.html'"></ng-include>
    </uib-accordion-group>
    <uib-accordion-group ng-if="Entities.isTabSelected('get')">
      <uib-accordion-heading><span class="glyphicon glyphicon-transfer"></span> Pre & Post actions</uib-accordion-heading>
      <ng-include src="'views/entities/entity/pre-post-actions.html'"></ng-include>
    </uib-accordion-group>
    <uib-accordion-group ng-if="Entities.isTabSelected('post')">
      <uib-accordion-heading><span class="glyphicon glyphicon-transfer"></span> Pre & Post actions</uib-accordion-heading>
      <ng-include src="'views/entities/entity/pre-post-actions.html'"></ng-include>
    </uib-accordion-group>
    <uib-accordion-group ng-if="Entities.isTabSelected('put')">
      <uib-accordion-heading><span class="glyphicon glyphicon-transfer"></span> Pre & Post actions</uib-accordion-heading>
      <ng-include src="'views/entities/entity/pre-post-actions.html'"></ng-include>
    </uib-accordion-group>
    <uib-accordion-group ng-if="Entities.isTabSelected('delete')">
      <uib-accordion-heading><span class="glyphicon glyphicon-transfer"></span> Pre & Post actions</uib-accordion-heading>
      <ng-include src="'views/entities/entity/pre-post-actions.html'"></ng-include>
    </uib-accordion-group>

  </uib-accordion>
</div>
