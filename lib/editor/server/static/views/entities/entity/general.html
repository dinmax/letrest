<form name="Entities.general" style="margin-top: 10px" class="padding-bottom-40" >
  <div class="container-fluid">
        <div class="row">
          <label class="col-xs-1 control-label">Name</label>
          <input type="text" class=" col-xs-6 control "   ng-model="Entities.selection.name">
          <label class="col-xs-5"></label>
        </div>
        <div class="row">
          <label class="col-xs-1 control-label">Path</label>
          <input type="text" class=" col-xs-6 control" ng-model="Entities.selection.path">
          <span class="col-xs-5"></span>
        </div>
        <div class="row">
          <label class="col-xs-1 control-label">Table</label>
          <select ng-model="Entities.selection.table" class=" col-xs-6 control">
            <option ng-repeat="obj in Entities.tables" value="{{obj.name}}">{{obj.name}}</option>
          </select>
          <span class="col-xs-5"> </span>
        </div>
        <div class="row">
          <label class="col-xs-1 control-label">PK</label>
          <select ng-model="Entities.selection.pk" class=" col-xs-6 control">
            <option ng-repeat="(k,obj) in Entities.tables[Entities.selection.table].fields" value="{{obj.name}}">{{obj.name}}</option>
          </select>
          <span class="col-xs-5"> </span>
        </div>
        <div class="row">
          <label class="col-xs-1 control-label">Weight</label>
          <input type="text" ng-model="Entities.selection.weight" class=" col-xs-6 control">
          <span class="col-xs-5"> </span>
        </div>
        <div class="row">
          <label class="col-xs-1 control-label">Disable Security</label>
          <input type="checkbox" ng-model="Entities.selection.notUseToken" class=" col-xs-6 control">
          <span class="col-xs-5"> </span>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="bar pull-right" >

      <button class="btn btn-sm btn-info " ng-click="Entities.save()" ng-disabled="!Entities.general.$valid"><i class="glyphicon glyphicon-ok"></i> Save</button>
      <button class="btn btn-sm btn-warning" ng-click="Entities.cancel()"><i class="glyphicon glyphicon-remove"></i> Cancel</button>
    </div>

  </form>
