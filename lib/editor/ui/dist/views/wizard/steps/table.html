<div class="table">
  <h1>Select the table</h1>

  <div class="selection">
    <input type="search" placeholder="Search" ng-model="EntityWizard.search"><i class="glyphicon glyphicon-search"></i>

    <div class="list">
      <ul>
        <li ng-repeat="key in EntityWizard.toArray(EntityWizard.tables) | filter:EntityWizard.search"
            ng-init="table=EntityWizard.tables[key]"
            ng-class="table.name===EntityWizard.newEntity.name?'active':''">
          <a href="" ng-click="EntityWizard.select(table)">{{table.name}}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="fields" ng-if="EntityWizard.newEntity!=null">
    <ul>
      <li ng-repeat="field in EntityWizard.newEntity._raw.fields">
        <label>{{field.pk?'PK':field.fk?'FK':''}}</label>{{field.name}}
      </li>
    </ul>
  </div>
</div>
