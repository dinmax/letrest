<div class="wizard" ng-controller="WizardCtrl as Wizard"> <div class="header"> <div class="steps"> <span ng-repeat="step in Wizard.steps"> <div class="step" ng-class="{active:step.name==Wizard.step.name,done:$index<Wizard.stepIndex}">{{step.title}}</div> <div ng-if="!$last" class="line"></div> </span> </div> </div> <div class="content"> <ng-include src="Wizard.step.url"></ng-include> </div> <div class="footer"> <button where="{{action.where}}" class="btn btn-success" ng-click="Wizard.executeAction(action)" ng-repeat="action in Wizard.step.actions||Wizard.defaultActions">{{action.text}}</button> </div> </div>
