<h1 style="text-align: right">Database</h1> <form name="Config.databaseform" class="padding-bottom-40 remove-margin"> <div class="form-group"> <label class="control-label">Type</label> <select class="form-control input-sm" ng-model="Config.database.database.type"> <option value="pg">Postgres <option value="sqlserver">SQL Server <option value="sqlite">SQLite </select> </div> <div class="form-group"> <label>Host</label> <input type="text" class="form-control input-sm" ng-model="Config.database.database.ip" required> </div> <div class="form-group"> <label>Database</label> <input type="text" class="form-control input-sm" ng-model="Config.database.database.dbname"> </div> <div class="form-group"> <label>Username</label> <input type="text" class="form-control input-sm" ng-model="Config.database.database.user"> </div> <div class="form-group"> <label>Password</label> <input type="password" class="form-control input-sm" ng-model="Config.database.database.password"> </div> <!-- FOOTER --> <div class="bar pull-right"> <button class="btn btn-sm btn-info" ng-click="Config.saveDatabase()" ng-disabled="!Config.databaseform.$valid"><i class="glyphicon glyphicon-ok"></i> Save</button> <button class="btn btn-sm btn-warning" ng-click="Config.cancel()"><i class="glyphicon glyphicon-remove"></i> Cancel</button> </div> </form>
