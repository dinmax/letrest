<div> <h1 style="text-align: left">Databases</h1> <div class="bar"> <button class="btn btn-sm btn-primary btn-add" ng-click="Config.createDBConfiguration()"><i class="glyphicon glyphicon-plus"></i>Add</button> </div> <div class="fk"> <table> <thead> <tr> <th>Name <th>Type <th>Action   <tbody> <tr ng-repeat="(key,value) in Config.databases"> <td> <a ng-click="Config.selectDBConfiguration($index, key,value)" href="">{{key}}</a>  <td> {{value.type||'string'}}  <td> <button class="btn btn-danger btn-xs" ng-click="Config.removeDBConfiguration($index,key)">Delete</button>    </table> </div> <form class="form padding-bottom-40" name="Config.databaseform" ng-if="Config.dbConfigurationSelected "> <!--<form name="Config.databaseform" class="padding-bottom-40 remove-margin">--> <div class="form-group"> <label>Name</label> <input type="text" class="form-control input-sm" ng-model="Config.dbConfigurationSelected.name" required> </div> <div class="form-group"> <label class="control-label">Type</label> <select class="form-control input-sm" ng-model="Config.dbConfigurationSelected.type"> <option value="pg">Postgres <option value="sqlserver">SQL Server <option value="sqlite">SQLite </select> </div> <div class="form-group"> <label>Host</label> <input type="text" class="form-control input-sm" ng-model="Config.dbConfigurationSelected.ip" required> </div> <div class="form-group"> <label>Database</label> <input type="text" class="form-control input-sm" ng-model="Config.dbConfigurationSelected.dbname"> </div> <div class="form-group"> <label>Username</label> <input type="text" class="form-control input-sm" ng-model="Config.dbConfigurationSelected.user"> </div> <div class="form-group"> <label>Password</label> <input type="password" class="form-control input-sm" ng-model="Config.dbConfigurationSelected.password"> </div> <div class="bar pull-right"> <button class="btn btn-sm btn-info" ng-click="Config.addDBConfiguration()" ng-disabled="!Config.databaseform.$valid"><i class="glyphicon glyphicon-ok"></i> Add</button> <button class="btn btn-sm btn-warning" ng-click="Config.dbConfigurationSelected=null"><i class="glyphicon glyphicon-remove"></i> Close</button> </div> </form> </div> <div> <!-- FOOTER --> <div class="bar pull-right"> <button class="btn btn-sm btn-info" ng-click="Config.saveDatabase()"><i class="glyphicon glyphicon-ok"></i> Save</button> <button class="btn btn-sm btn-warning" ng-click="Config.cancel()"><i class="glyphicon glyphicon-remove"></i> Cancel</button> </div> </div>
