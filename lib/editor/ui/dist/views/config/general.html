<h1 style="text-align: right">General</h1> <form name="Config.generalForm" class="padding-bottom-40"> <div class="form-group"> <label class="control-label">Path Template</label> <input class="form-control input-sm" ng-model="Config.general.pk_template"> </div> <div class="form-group"> <label>PK name</label> <input type="text" class="form-control input-sm" ng-model="Config.general.pk_name"> </div> <div class="form-group"> <label>Max Rows</label> <input type="number" class="form-control input-sm" ng-model="Config.general.max_rows"> </div> <div class="form-group"> <label>Actions (Pre / Post) relative path</label> <input type="text" class="form-control input-sm" ng-model="Config.general.path.actions"> </div> <div class="form-group"> <label>Services relative path</label> <input type="text" class="form-control input-sm" ng-model="Config.general.path.services"> </div> <div class="row"> <div class="separator">Default Database</div> </div> <div class="form-group"> <label>Name</label> <input type="text" class="form-control input-sm" ng-model="Config.general.default_DB.name"> </div> <div class="form-group"> <label>Strategy</label> <select class="form-control input-sm" ng-model="Config.general.default_DB.strategy"> <option value="PostgresStrategy.js">Postgres Strategy <option value="SQLiteStrategy.js">SQLite Strategy <option value="SQLServer.js">SQLServer Strategy </select> </div> <div class="row"> <div class="separator">Auxiliar Databases</div> </div> <div class="bar"> <button class="btn btn-sm btn-primary btn-add" ng-click="Config.createGeneralDB()"><i class="glyphicon glyphicon-plus"></i>Add</button> </div> <div class="fk"> <table> <thead> <tr> <th>Name <th>Strategy <th>Action   <tbody> <tr ng-repeat="db in Config.general.databases"> <td> <!--<a ng-click="Mapping.select($index, obj)" href="">{{obj.attribute}}</a>--> <a ng-click="Config.selectGeneralDB($index, db)" href="">{{db.name}}</a>  <td> {{db.strategy||'string'}}  <td> <button class="btn btn-danger btn-xs" ng-click="Config.removeGeneralDB($index)">Delete</button>    </table> </div> <div class="form padding-bottom-40" ng-if="Config.generalDBselect"> <div class="form-group"> <label>Name</label> <input type="text" class="form-control input-sm" ng-model="Config.generalDBselect.name"> </div> <div class="form-group"> <label>Strategy</label> <select class="form-control input-sm" ng-model="Config.generalDBselect.strategy"> <option value="PostgresStrategy.js">Postgres Strategy <option value="SQLiteStrategy.js">SQLite Strategy <option value="SQLServer.js">SQLServer Strategy </select> </div> <div class="bar pull-right"> <button class="btn btn-sm btn-info" ng-click="Config.addGeneralDB()"><i class="glyphicon glyphicon-ok"></i> Add</button> <button class="btn btn-sm btn-warning" ng-click="Config.generalDBselect=null"><i class="glyphicon glyphicon-remove"></i> Close</button> </div> </div> <!-- FOOTER --> <div class="bar pull-right"> <button class="btn btn-sm btn-info" ng-click="Config.saveGeneral()" ng-disabled="!Config.generalForm.$valid"><i class="glyphicon glyphicon-ok"></i> Save</button> <button class="btn btn-sm btn-warning" ng-click="Config.cancel()"><i class="glyphicon glyphicon-remove"></i> Cancel</button> </div> </form>
