<div class="container-fluid"> <!-- HEADER --> <div class="bar" style="padding: 20px 0px 20px 0px"> <input class="control" type="text" ng-model="serviceName"> <button class="btn btn-sm btn-primary btn-add" ng-click="Services.addService(serviceName)" ng-disabled="!serviceName"><i class="glyphicon glyphicon-plus"></i>Add Service</button> </div> <!-- TABLE --> <table style="width: 100%;margin-bottom: 40px"> <thead> <tr> <th> Key  <th> Method  <th> Path  <th> File  <th> Function  <th> Action    <tbody> <tr ng-repeat="(k,v) in Services.selection.config"> <td> <a ng-click="Services.selectPath(k,v)" href="">{{k}}</a>  <td style="text-align: center"> {{v.method}}  <td> {{v.path}}  <td> {{v.file}}  <td> {{v.entry}}  <td> <button class="btn btn-danger btn-xs" ng-click="Services.removePath(k)">Delete</button>    </table> <form name="Services.Form" ng-if="Services.selectedPath" class="padding-bottom-40"> <!-- NAME --> <div class="row"> <label class="control-label col-xs-1">Name</label> <input class="control col-xs-5" type="text" ng-model="Services.selectedPath.name" disabled ng-init="Service.selectedPath.name=Service.selectedPathName"> </div> <div class="row"> <div class="separator">Http</div> </div> <!-- PATH --> <div class="row"> <label class="control-label col-xs-1">Path</label> <input class="control col-xs-5" type="text" ng-model="Services.selectedPath.path"> </div> <!-- METHOD --> <div class="row"> <label class="control-label col-xs-1">Path</label> <select class="control col-xs-5" type="text" ng-model="Services.selectedPath.method"> <option ng-selected="Services.selectedPath.method=='get'" value="get">GET <option ng-selected="Services.selectedPath.method=='post'" value="post">POST <option ng-selected="Services.selectedPath.method=='put'" value="put">PUT <option ng-selected="Services.selectedPath.method=='delete'" value="put">DELETE <option ng-selected="Services.selectedPath.method=='static'" value="get">STATIC </select> </div> <div class="row"> <div class="separator">Security</div> </div> <!-- WEIGHT --> <div class="row"> <label class="control-label col-xs-1">Weight</label> <input class="control col-xs-5" type="number" ng-model="Services.selectedPath.weight"> </div> <div ng-if="Services.selectedPath.method!='static'"> <div class="row"> <div class="separator">Javascript</div> </div> <!-- FILE --> <div class="row"> <label class="control-label col-xs-1">File</label> <select class="control col-xs-5" ng-model="Services.selectedPath.file"> <option value="">No Action <option ng-repeat="file in Services.files" ng-selected="file.name===Actions.post.file" value="{{file.name}}">{{file.name}} </select> <a style="font-size: 20px" uib-tooltip-html="'The file holding the method to be executed before server response.<br><b class=\'text-info\'>Optional</b>'" href=""><i class="glyphicon glyphicon-question-sign"></i></a> </div> <!-- ENTRY --> <div class="row"> <label class="control-label col-xs-1">Method</label> <select class="control col-xs-5" ng-model="Services.selectedPath.entry"> <option ng-repeat="method in Services.getMethods(Services.selectedPath.file)" ng-selected="method===Services.selectedPath.entry" value="{{method}}">{{method}} </select> <a style="font-size: 20px" uib-tooltip-html="'The method to be executed before the data before server response.<br><b class=\'text-info\'>Optional</b>'" href=""><i class="glyphicon glyphicon-question-sign"></i></a> </div> </div> <div ng-if="Services.selectedPath.method=='static'"> <div class="row"> <div class="separator">Static</div> </div> <!-- FILE --> <div class="row"> <label class="control-label col-xs-1">Directory</label> <input class="control col-xs-5" type="text" ng-model="Services.selectedPath.directory"> <a style="font-size: 20px" uib-tooltip-html="'The directory to by accessed from the path.<br><b class=\'text-info\'>Optional</b>'" href=""><i class="glyphicon glyphicon-question-sign"></i></a> </div> </div> <!-- FOOTER --> <div class="bar pull-right"> <button class="btn btn-sm btn-info" ng-click="Services.save()" ng-disabled="!Services.Form.$valid"><i class="glyphicon glyphicon-ok"></i> Save</button> <button class="btn btn-sm btn-warning" ng-click="Services.cancel()"><i class="glyphicon glyphicon-remove"></i> Cancel</button> </div> </form> </div>
