<div class="fk" ng-controller="PrePostActionsCtrl as Actions">

  <form name="Actions.form">

    <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="separator">
          Pre action
        </div>
      </div>
    </div>

    <!-- SOURCE -->
    <div class="row">
      <label class="control-label col-xs-1">File</label>
      <select class="control col-xs-5" ng-change="Actions.save()" ng-model="Actions.pre.file">
        <option value="">No Action</option>
        <option ng-repeat="file in Actions.files" ng-selected="file.name===Actions.pre.file" value="{{file.name}}">{{file.name}}</option>
      </select>
      <a style="font-size: 20px" uib-tooltip-html="'The file holding the method to be executed before the data is processed server side.<br><b class=\'text-info\'>Optional</b>'"
         href=""><i class="glyphicon glyphicon-question-sign"></i></a>
    </div>
    <!-- TYPE -->
    <div class="row">
      <label class="control-label col-xs-1">Method</label>
      <select class="control col-xs-5" ng-change="Actions.save()" ng-model="Actions.pre.method">
        <option ng-repeat="method in Actions.getMethods(Actions.pre.file)" ng-selected="method===Actions.pre.method" value="{{method}}">{{method}}</option>
      </select>
      <a style="font-size: 20px" uib-tooltip-html="'The method to be executed before the data is processed server side.<br><b class=\'text-info\'>Optional</b>'"
         href=""><i class="glyphicon glyphicon-question-sign"></i></a>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="separator">
          Post action
        </div>
      </div>
    </div>
    <!-- SOURCE -->
    <div class="row">
      <label class="control-label col-xs-1">File</label>
      <select class="control col-xs-5" ng-change="Actions.save()"  ng-model="Actions.post.file">
        <option value="">No Action</option>
        <option ng-repeat="file in Actions.files" ng-selected="file.name===Actions.post.file" value="{{file.name}}">{{file.name}}</option>
      </select>
      <a  style="font-size: 20px" uib-tooltip-html="'The file holding the method to be executed before server response.<br><b class=\'text-info\'>Optional</b>'"
         href=""><i class="glyphicon glyphicon-question-sign"></i></a>
    </div>
    <!-- TYPE -->
    <div class="row">
      <label class="control-label col-xs-1">Method</label>
      <select class="control col-xs-5" ng-change="Actions.save()" ng-model="Actions.post.method">
        <option ng-repeat="method in Actions.getMethods(Actions.post.file)" ng-selected="method===Actions.post.method" value="{{method}}">{{method}}</option>
      </select>
      <a  style="font-size: 20px" uib-tooltip-html="'The method to be executed before the data before server response.<br><b class=\'text-info\'>Optional</b>'"
         href=""><i class="glyphicon glyphicon-question-sign"></i></a>
    </div>
    </div>

  </form>

</div>
